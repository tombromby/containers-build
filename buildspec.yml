version: 0.2
phases:
  build:
    commands:
      - docker build -t 175611037437.dkr.ecr.ap-southeast-2.amazonaws.com/tomb .
  post_build:
    commands:
      - aws ecr get-login --region ap-southeast-2 --no-include-email
      - docker login -u AWS -p  https://175611037437.dkr.ecr.ap-southeast-2.amazonaws.com
      - docker push 175611037437.dkr.ecr.ap-southeast-2.amazonaws.com/tomb